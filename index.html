<!DOCTYPE html>
<html lang="en">
  <head>
    <title>art.of.noise</title>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id=b style="background-color:#111;">
    <canvas id="a"></canvas>
    <h1>Iteration <span id="n">01</span>: Feedback Loops</h1>
    <time id="t">0</time>

    <button id="bt">Next</button>
    <script id="sc" src=""></script>
    <script>
      const ITER = 7;
      let onRes;
      let last = location.hash;
      let loading = false;
      let total = parseInt(localStorage.getItem('art.of.noise'), 10) || 1;
      location.hash = `${('0' + total).slice(-2)}`;
      load();
      bt.addEventListener('click', () => {
        if (total > 99) total = 1;
        total = (total >= ITER) ? 1 : total + 1;
        location.hash = `${('0' + total).slice(-2)}`;
        localStorage.setItem('art.of.noise', total);
        load();
      });

      function load() {
        if (loading) return;
        loading = true;
        window.exhibitStop?.();
        sc = document.createElement('script');
        sc.id  = 'sc';
        sc.src = `./${String(total).padStart(2,'0')}.min.js`;
        sc.onload = () => { 
          window.exhibitStart?.();
          loading = false;
        }
        document.head.appendChild(sc);
        n.textContent = String(total).padStart(2, '0');
      }

      window.registerExhibit = function(setupFn, animateFn) {
        onRes = setupFn;
        window.exhibitStart = () => {
          window.addEventListener('resize', onRes);
          setupFn();
          window.rafId = requestAnimationFrame(animateFn);
        };
        window.exhibitStop = () => {
          cancelAnimationFrame(window.rafId);
          window.removeEventListener('resize', onRes);
        };
      };
    </script>
  </body>
</html>
